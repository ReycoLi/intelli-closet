<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#43E0B0"/>
      <stop offset="100%" stop-color="#2AB09A"/>
    </linearGradient>
    <linearGradient id="hanger" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E8F8F4"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="224" fill="url(#bg)"/>

  <!-- Clothes hanger -->
  <g transform="translate(512, 480)">
    <!-- Hook -->
    <path d="M0,-200 C-50,-200 -70,-170 -70,-140 C-70,-100 -40,-80 0,-80"
          fill="none" stroke="white" stroke-width="36" stroke-linecap="round"/>

    <!-- Hanger arms -->
    <path d="M0,-80 L-260,100"
          fill="none" stroke="white" stroke-width="36" stroke-linecap="round"/>
    <path d="M0,-80 L260,100"
          fill="none" stroke="white" stroke-width="36" stroke-linecap="round"/>

    <!-- Bottom bar -->
    <path d="M-260,100 L260,100"
          fill="none" stroke="white" stroke-width="36" stroke-linecap="round"/>

    <!-- Shirt silhouette hanging -->
    <path d="M-220,100 L-220,260 C-220,280 -200,300 -180,300 L180,300 C200,300 220,280 220,260 L220,100"
          fill="white" fill-opacity="0.25" stroke="none"/>
  </g>

  <!-- AI sparkle - top right -->
  <g transform="translate(720, 240)">
    <path d="M0,-50 L8,-8 L50,0 L8,8 L0,50 L-8,8 L-50,0 L-8,-8 Z"
          fill="white" opacity="0.95"/>
  </g>

  <!-- Small sparkle -->
  <g transform="translate(780, 340)">
    <path d="M0,-25 L4,-4 L25,0 L4,4 L0,25 L-4,4 L-25,0 L-4,-4 Z"
          fill="white" opacity="0.7"/>
  </g>

  <!-- Tiny sparkle -->
  <g transform="translate(660, 290)">
    <path d="M0,-15 L3,-3 L15,0 L3,3 L0,15 L-3,3 L-15,0 L-3,-3 Z"
          fill="white" opacity="0.5"/>
  </g>
</svg>
